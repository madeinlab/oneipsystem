<%+header%>

<%-
        local uci = require "luci.model.uci".cursor()
        local wan_ip = uci:get("network", "wan", "ipaddr") or ""
-%>

<div id="iframe-container">
        <iframe id="camera-iframe" src="https://<%= wan_ip %>/iframe" title="Iframe for AI Board"></iframe>
</div>

<style>
#iframe-container {
        flex-grow: 1;
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: left;
        align-items: center;
        padding: 0;
        position: relative;
        overflow-y: hidden;
}

#camera-iframe {
        border: none;
        width: 100%;
        height: 100%;
}
</style>

<%+footer%>
