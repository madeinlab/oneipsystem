<!DOCTYPE html>
<html lang="<%=luci.i18n.context.lang%>">
<head>
    <meta charset="utf-8">
    <title>Change Password - OneIPSystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="<%=media%>/cascade.css">
    <style>
        body { 
            background: #fff;
            margin: 0;
            padding: 20px;
        }
        .change-password-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
        }
        .form-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-container {
            text-align: right;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .btn-primary {
            background: #00A3E1;
            color: white;
            border: none;
        }
        .btn-secondary {
            background: #f0f0f0;
            border: 1px solid #ddd;
        }
        .error-message {
            color: #cc0000;
            margin-bottom: 15px;
        }
        .requirements {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
            background: #f9f9f9;
            font-size: 13px;
        }
        .requirement {
            margin: 5px 0;
            line-height: 1.4;
        }
        .requirement.valid { color: green; }
        .requirement.invalid { color: red; }
    </style>
</head>
<body>
    <div class="change-password-container">
        <h2>Change Password</h2>
        
        <% if error then %>
        <div class="error-message"><%=message%></div>
        <% end %>

        <form method="post" action="<%=url('admin/changepassword')%>" onsubmit="return validateForm()">
            <div class="form-field">
                <label>Current Password</label>
                <input type="password" name="current_password" required>
            </div>
            
            <div class="form-field">
                <label>New Password</label>
                <input type="password" name="new_password" id="new_password" 
                       oninput="checkPassword(this.value)" required>
                <div id="requirements" class="requirements">
                    <div class="requirement" id="length">
                        <span>✗</span> Minimum 9 characters
                    </div>
                    <div class="requirement" id="uppercase">
                        <span>✗</span> Include uppercase letters
                    </div>
                    <div class="requirement" id="lowercase">
                        <span>✗</span> Include lowercase letters
                    </div>
                    <div class="requirement" id="number">
                        <span>✗</span> Include numbers
                    </div>
                    <div class="requirement" id="special">
                        <span>✗</span> Include special characters (@#$%^&*)
                    </div>
                </div>
            </div>
            
            <div class="form-field">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
            
            <div class="button-container">
                <input type="reset" class="btn btn-secondary" value="Reset" onclick="resetForm()">
                <input type="submit" class="btn btn-primary" value="Save">
            </div>
        </form>
    </div>

    <script>
        function checkPassword(value) {
            const requirements = document.getElementById('requirements');
            requirements.style.display = 'block';

            const checks = {
                length: /.{9,}/,
                uppercase: /[A-Z]/,
                lowercase: /[a-z]/,
                number: /[0-9]/,
                special: /[@#$%^&*]/
            };

            let allValid = true;
            for (const [key, regex] of Object.entries(checks)) {
                const element = document.getElementById(key);
                const isValid = regex.test(value);
                element.classList.toggle('valid', isValid);
                element.classList.toggle('invalid', !isValid);
                element.querySelector('span').textContent = isValid ? '✓' : '✗';
                allValid = allValid && isValid;
            }
            
            return allValid;
        }

        function validateForm() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (!checkPassword(newPassword)) {
                alert('Password does not meet all requirements');
                return false;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return false;
            }

            return true;
        }

        function resetForm() {
            document.getElementById('requirements').style.display = 'none';
            const requirements = document.querySelectorAll('.requirement');
            requirements.forEach(req => {
                req.classList.remove('valid', 'invalid');
                req.querySelector('span').textContent = '✗';
            });
        }

        // Show requirements on focus
        document.getElementById('new_password').addEventListener('focus', function() {
            document.getElementById('requirements').style.display = 'block';
        });
    </script>
</body>
</html>
